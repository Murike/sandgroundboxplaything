name: Bluesky Firehose Deploy

on:
    pull_request:
        branches:
            - main
        paths:
            - 'playground-nodejs/**'
        types: [closed]

jobs:
    deploy-bluesky-firehose:
        runs-on: ubuntu-latest
        environment: production
        if: github.event.pull_request.merged == true
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - uses: webfactory/ssh-agent@v0.7.0
              with: 
                ssh-private-key: ${{ secrets.SSH_PRIVATE_SERVER_KEY }}

            - name: Deploy Bluesky Firehose to personal server
              if: contains(github.event.commits[0].modified, 'playground-nodejs/src/services/firehose-consumer') || contains(github.event.commits[0].added, 'playground-nodejs/src/services/firehose-consumer')

              run: |
                wget -O cloudflared https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
                chmod +x cloudflared
                sudo mv cloudflared /usr/local/bin/
                ssh -o ProxyCommand="cloudflared access ssh --hostname ssh.ricardo-maurique.com" automations@ssh.ricardo-maurique.com "cd /opt/experiment-repository && git pull origin main && npm install --production"
